<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="UserCard.css">
    <title>User Card</title>
</head>
<body>
    <div id="container">
        <div class="user-card">
            <div class="card-head">
                <img src="user-circle.png" alt="user-circle" class="usercircle">
            </div>
            <div class="cardbody">
                <h1>Jane Doe</h1>
                <h2><img src="map-marker.png" alt="map-marker" class="mapmark"> Seattle</h2>
                <p>Developer | Engineer | Problem Solver<br>
                Master of Shadows and the Internet!</p>
                <p><a href="#"><img src="gear.png" alt="gear" class="gear">edit profile</a></p>
            </div>
        </div>
    </div>
</body>
</html>
